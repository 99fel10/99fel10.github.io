<body>
	<div id="storebox">
	<article>
	<button id="right">Höger</button>
    <button id="left">Vänster</button>
    <button id="down">Ner</button>
    <button id="up">Upp</button>
	<button id="stop">Stop</button>
	 <div id ="block"></div>
<script>
$( "#right" ).click(function() {
  var myDiv = $( "#block" );
  myDiv.show( "slow" );
  myDiv.animate({
    left:"+=500"
  }, 3000 );
  });
  $( "#left" ).click(function() {
  var myDiv = $( "#block" );
  myDiv.show( "slow" );
  myDiv.animate({
    left:"-=500"
  }, 3000 );
  });
  $( "#down" ).click(function() {
  var myDiv = $( "#block" );
  myDiv.show( "slow" );
  myDiv.animate({
    bottom:"-=500"
  }, 3000 );
  });
  $( "#up" ).click(function() {
  var myDiv = $( "#block" );
  myDiv.show( "slow" );
  myDiv.animate({
    bottom:"+=500"
  }, 3000 );
  });
 
$( "#stop" ).click(function() {
  var myDiv = $( "div" );
  myDiv.stop();
});
</script>
     </article>
     </div>
